<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Fire Starter</title>
    <script src="/Vendors/jquery-3.1.0.min.js" charset="utf-8"></script>
    <script src="/scripts/gameSetup.js" charset="utf-8"></script>
  </head>
  <body>
    <div id="startArea">
        <div id="header">
          <h1>Burning Down the House:</h1>
          <h3><em>Flashpoint Game Randomizer</em></h3>
      <div id="displayDiv">
        <div id="numPlayersDisplay">
          <h4> Select Players and Difficulty</h2>
            <select class="numPlayersIn" name="">
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
              <option>6</option>
            </select>
          </div>
          <div id ="selectDifficulty">
            <select class="difficultyIn" name="">
              <option>Family Game</option>
              <option>Recruit</option>
              <option>Veteran</option>
              <option>Heroic</option>
            </select>

        <button id="playersNumSelect">Submit</button>
      </div>
    </div>
  </body>
</html>
